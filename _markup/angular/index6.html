<html>
<head> 
	<title>Lesson 6 Angular</title>
	<script src="http://404.ge/greek/angular/angular.min.js" type="text/javascript"></script>
	<script src="http://404.ge/greek/angular/script.js" type="text/javascript"></script>
</head>
<body>
	
	<div data-ng-app="myModule6">
		<div data-ng-controller="gioscontroller6">
			<table>
				<tr>
					<th>First NAme</th>
					<th>Last NAme</th>
				</tr>
				<tr data-ng-repeat="val in r">
					<td>{{ val.firstName }}</td>
					<td>{{ val.LastName }}</td>
				</tr>
			</table>
		</div>
	</div>

	
</body>
</html>
